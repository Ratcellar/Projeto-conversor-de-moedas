<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class=" logo" src="./assets/logo.gif" alt="logo">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Bsaileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            <input class="imput-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-1" src="./assets/brasil.png" alt="bandeira brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img-2" src="./assets/eua.png" alt="bandeira estados unidos">
                <p class="currency" id="currency-name">Dolar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
            </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
